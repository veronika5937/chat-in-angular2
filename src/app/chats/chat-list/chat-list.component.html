<ul class="chat-list" [ngClass]="{'open': isSidebarOpen}">
  <li class="chat-list__item" *ngFor="let user of users | async |  fiterByName: searchValue" >
    <div class="avatar"  [ngClass]="{'online': onlineUsers.indexOf(user.username)>=0}"></div>
    <div class="chat-list__item__content">
      <h4>{{user.username}}</h4>
    </div>
    <span *ngIf="onlineUsers.indexOf(user.username)>=0">online</span>
    <span *ngIf="onlineUsers.indexOf(user.username)<0">offline</span>
  </li>
</ul>
